<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="explorer.js"></script>
</head>
<body>
<div>
    <label>Query:</label>
    <input type="text" ng-model="query" placeholder="Enter a query here">
    <input class="btn btn-primary" type="button" ng-click="executeQuery(query)" value="Execute" />
    <hr>
    <h1>Hello {{query}}!</h1>
</div>
</body>
</html>
